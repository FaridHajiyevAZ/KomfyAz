version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: komfyaz-postgres
    environment:
      POSTGRES_USER: komfyaz
      POSTGRES_PASSWORD: komfyaz_secret
      POSTGRES_DB: komfyaz
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U komfyaz']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: komfyaz-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: komfyaz-server
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://komfyaz:komfyaz_secret@postgres:5432/komfyaz?schema=public
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production-32chars
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production-32chars
      NODE_ENV: development
      PORT: '4000'
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGINS: http://localhost:3000
      STORAGE_LOCAL_PATH: /app/uploads
    volumes:
      - upload_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: komfyaz-client
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - server

volumes:
  postgres_data:
  redis_data:
  upload_data:
